  <!-- FORM -->
  <!-- mt-5 creates a margin on top, can also use mr, ml, etc. -->
  <div class="container mt-5">
      <h1>Registration Form</h1>
    <form action="/registration" method="post" class="form-validate" novalidate>
        <div class="form-row">
            <div class="form-group col-md-6 col-sm-12">
              <label for="sampledisabled">This field is disabled</label>
              <input type="text" class="form-control" id="inputFName" disabled value="disabled">
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="inputLName">This field is read-only</label>
              <input type="text" class="form-control" id="inputLName" readonly value="readonly">
            </div>
          </div>
        <div class="form-row">
            <div class="form-group col-md-6 col-sm-12">
              <label for="inputFName">First Name</label>
              <input type="text" class="form-control" id="inputFName" name="inputFName" required minlength="2">
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="inputLName">Last Name</label>
              <input type="text" class="form-control" id="inputLName" name="inputLName" required minlength="2">
            </div>
          </div>
        <div class="form-row">
          <div class="form-group col-md-6 col-sm-12">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" name="inputEmail" id="inputEmail" required>
            <small class="valid-feedback">Email accepted</small>
            <small class="invalid-feedback">Please enter a valid email</small>
            <!-- <small class="form-text text-muted">Please enter a valid email</small> -->
          </div>
          <div class="form-group col-md-6 col-sm-12">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" name="inputPassword" id="inputPassword" required>
            <small class="form-text text-muted">Please enter a valid password</small>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" name="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" name="inputCity" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select name="inputState" id="inputState" class="custom-select" required>
              <option selected>Choose...</option>
              <option value="NC">NC</option>
              <option value="MI">MI</option>
              <option value="IN">IN</option>
              <option value="NY">NY</option>
            </select>
            <small class="form-text text-muted">Please select a valid state</small>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="number" class="form-control" id="inputZip" name="inputZip" required>
          </div>
        </div>
        <div class="form-group mt-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="agree" name="agree" required>
            <label class="form-check-label" for="gridCheck">
              Do you agree to the terms and conditions?
            </label>
          </div>
        </div>
        <div class="col-md-6 mt-2 mb-2">
            <input type="file" class="form-control-file" id="picture" name="picture">
            <label for="picture" class="form-control-label" id="profile">Upload a profile picture</label>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
  </div>


  <!-- Adding Javascript code to help us validate the form -->
  <script>
      var form = document.querySelector(".form-validate");
      form.addEventListener('submit',function(event) {
        if(form.checkValidity()==false){
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add("was-validated");
      })
  </script>

    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 

</body>
